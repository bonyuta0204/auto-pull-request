name: Manual Dispatch

on:
  workflow_dispatch:
  push:
#    branches:
#      - main

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Run a script
        uses: ./
        with:
          src-branch: "main"
          target-branch: "release/v1"
          title: "Main to Release v1"
          body: "main to Release v1"
